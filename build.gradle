plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.41"
    compile 'io.vertx:vertx-core:3.8.2'
    compile 'io.vertx:vertx-web:3.8.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}